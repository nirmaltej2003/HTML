<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL FINALS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            font-family: Arial, sans-serif;
        }
        #parent1{
            border: 5px solid #ff4e50;
            height: 270px;
            width:100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            background: linear-gradient(to right, #ff9966, #ff5e62,);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .child1{
            border: 3px solid #ffffff;
            border-radius: 15%;
            height: 200px;
            width:25%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135 degree, #f6d365 0%, #fda085 100%);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }
        .child1:hover {
            transform: scale(1.05);
        }
        .b{
            color: #ffffff;
            font-size: 60px;
            text-shadow: 3px 3px 10px #ff0000;
            animation: glow 1s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4e50;
            }
        }
        .child2{
            border: 3px solid #ffffff;
            height: 200px;
            width: 26%;
            background-image: url("https://wallpapercave.com/wp/wp3991237.jpg");
            background-repeat: no-repeat;
            background-size: 400px 100%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }
        .child2:hover {
            transform: scale(1.05);
        }

        #parent2{
            border: 3px solid black;
            height: 430px;
            width:100%;
            display: flex;
            background-image: url("https://images.stockcake.com/public/c/e/0/ce002f13-e3c7-4121-873f-c8cabd965d8b_large/sunny-cricket-match-stockcake.jpg");
            background-repeat: no-repeat;
            background-size: 1600px 100%;
            align-items: center;
            justify-content: space-evenly;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.7);
        }
        .child11, .child22 {
            height: 220px;
            width: 220px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 20px #ffcc00;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .child11 {
            background-image: url("https://i.pinimg.com/736x/b7/7d/f5/b77df59b1a5f0f209b94a0148ddb02d5.jpg");
        }

        .child22 {
            background-image: url("https://i.pinimg.com/736x/39/0f/c7/390fc716070ce65f3cc496d84b909812.jpg");
        }
        .child11:hover, .child22:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffffff;
        }

        .vs{
            color: #ffcc00;
            font-size: 80px;
            font-weight: bold;
            text-shadow: 2px 2px 5px #d80505;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            width: 100px;
            animation:bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="parent1">
        <div class="child1"><h1 class="b">FINALS</h1></div>
        <div class="child2"></div>

    </div>
    <div id="parent2">
        <div class="child11"></div>
        <div class="vs">V/S</div>
        <div class="child22"></div>
    </div>
</body>
</html>
